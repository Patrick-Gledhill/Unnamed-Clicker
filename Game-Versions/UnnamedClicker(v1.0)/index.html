<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Unnamed Clicker</title>
</head>
<body>
    <div class="center">
        <div class="content">
            <p id="counter">Click To Start</p>
            <button id="btn"></button>
            <div class="container btmright">
                <p>Upgrades:</p>
                <button id="upg1" class="upg">Upgrade To 2x Per Click<br>Click Cost: 100</button>
                <button id="upg2" class="upg" style="display: none;">Upgrade To 4x Per Click<br>Click Cost: 250</button>
                <button id="upg3" class="upg" style="display: none;">Upgrade To 8x Per Click<br>Click Cost: 500</button>
            </div>
            <div class="container btmleft">
                <p>Color:</p>
                <button id="btnred" class="btn">Red</button>
                <button id="btngreen" class="btn">Green</button>
                <button id="btnblue" class="btn">Blue</button><br>
                <button id="btnblank" class="btn">Custom</button>
            </div>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
